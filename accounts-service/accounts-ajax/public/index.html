<!DOCTYPE html>
<html ng-app="AccountModule">
    <head>
        <title>Registration</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ajaxclient.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-3" >

        <div class="blue darken-3 white-text s12" style="margin:0px;padding:23px 0px 10px 30px;">
            <div class="row">
                <div class="col s8">
                    <div style="font-family: Segoe UI;font-size: 20px;">
                        Customer Registration
                    </div>
                </div>
                <!-- Removed logout button from login page -->
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div  ng-controller="AccountController as accountController" class="card z-depth-1 col s12 offset-m2 m8 offset-l3 l6" style="border-radius: 8px;margin-top:25px;padding:25px;">
                    <form class="col s12" ng-submit="accountController.create(account)">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" ng-model="account.email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate" ng-model="account.username">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate" ng-model="account.firstName">
                                <label for="first_name">First Name</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" ng-model="account.lastName">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row right-align">
                            <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">
                                Create
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
